<ion-view view-title="Favorites | {{ username }}" class="favorites-page">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="logout()">
      Log out
    </button>
  </ion-nav-buttons>
  
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="song in favorites" class="item-avatar" 
                ng-click="openSong(song)">
        <img ng-src="{{ song.image_small }}">
        <h2>{{ song.title }}</h2>
        <p>{{ song.artist }}</p>
        
        <ion-option-button class="button-royal"
                           ng-click="removeSong(song, $index)">
          <i class="icon ion-close"></i>
        </ion-option-button>
        <ion-option-button class="button-royal" align="center"
                           ng-click="showActionSheet(song.url)">
          <i class="icon ion-share"></i>
        </ion-option-button>
        
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
